<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤️❤️❤️</title>
  <meta property="og:title" content="Kseniia ❤️">
  <meta property="og:description" content="Would you like to go out with me for a date? ❤️">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div id="preloader" class="preloader">
    <div class="preloader-content">
      <p>Don't move! Cuteness check</p>
      <div id="spinner" class="spinner"></div>
    </div>
  </div>

  <div class="wrapper">
    <div class="heart x1"></div>
    <div class="heart x2"></div>
    <div class="heart x3"></div>
    <div class="heart x4"></div>
    <div class="heart x5"> </div>
    <div class="altheart x6"></div>

<div id="screen1" class="screen hidden">
    <h2 class="s1h2"> Kseniia </h2>
    <p class="s1p"> Would you like to go out with me for a date?</p>
    
    <div class="button-container">
    <a class="like-button" id="yesBtn">
      <span class="like-icon">
        <div class="heart-animation-1"></div>
        <div class="heart-animation-2"></div>
      </span>
      Yes!
    </a>
    <a class="like-button" id="noBtn">
      No...
    </a>
  </div>
</div>

<div id="screen2" class="screen hidden">
  <p class="p"> When are you free? </p>
  <div class="datetime-container">
    <input type="date" id="dateSelect" value="2024-12-10">
    <input type="time" id="timeSelect" value="18:00">
  </div>
  <button class="btn blue" id="nextScreen2">Next</button>
</div>

<div id="screen3" class="screen hidden" style="top: 10vh;">
  <p class="p">Where do you want to go?</p>
  <div class="image-list">
    <div class="selectable-image" style="background-image: url('images/1.jpg'); background-size: cover;"></div>
    <div class="selectable-image" style="background-image: url('images/2.jpg'); background-size: contain; background-repeat: no-repeat;"></div>
    <div class="selectable-image" style="background-image: url('images/3.jpg'); background-size: cover;"></div>
    <div class="selectable-image" style="background-image: url('images/4.jpg'); background-size: cover;"></div>
  </div>
  <button class="btn blue" id="nextScreen3">Continue</button>
</div>

<div id="screen4" class="screen hidden" style="top: 20vh;">
  <p class="p">What's your mood?</p>
  <div class="image-list">
    <div class="selectable-image" style="background-image: url('images/5.jpg'); background-size: cover;"></div>
    <div class="selectable-image disabled" style="background-image: url('images/6.jpg'); background-size: cover;"></div>
  </div>
  <button class="btn blue" id="nextScreen4">༼ つ ◕_◕ ༽つ Next</button>
</div>

<div id="screen5" class="screen hidden" style="top: 10vh;">

  <img src="images/cat.gif">

  <p class="s6p" style="margin-bottom: 0;">See you soon! ❤️❤️❤️</p>
  <p class="p">Don't forget at <span id="selectedDate"></span></p>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
